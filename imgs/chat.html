<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - From The Grounds Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="time.js" defer></script>
    <script src="notifications.js" defer></script>
    <style>
        .chat-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1rem;
            height: calc(100vh - 200px);
            margin: 1rem 0;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-rooms {
            flex: 1;
            overflow-y: auto;
        }

        .room-item {
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .room-item:hover {
            background: var(--hover-bg);
        }

        .room-item.active {
            background: var(--primary-color);
            color: white;
        }

        .online-users {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .user-status.offline {
            background: #9e9e9e;
        }

        .chat-main {
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: var(--radius);
            position: relative;
        }

        .message.sent {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background: var(--hover-bg);
            align-self: flex-start;
        }

        .message-info {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .message.alert {
            background: #ffebee;
            color: #c62828;
            align-self: center;
            text-align: center;
        }

        .message.notice {
            background: #e3f2fd;
            color: #1565c0;
            align-self: center;
            text-align: center;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        .chat-input textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            resize: none;
            height: 45px;
            line-height: 1.5;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem;
            border-radius: var(--radius);
            background: var(--hover-bg);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-button:hover {
            background: var(--border-color);
        }

        .typing-indicator {
            padding: 0.5rem;
            font-style: italic;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .sidebar.active {
                display: flex;
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                width: 250px;
            }
        }
    </style>
</head>
